<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青蛙快递 - 后台管理</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f4f4f4; }
        #adminPanel { display: none; }
    </style>
</head>
<body>
    <h1>🔧 青蛙快递后台管理</h1>
    
    <!-- 登录界面 -->
    <div id="loginPanel">
        <h2>管理员登录</h2>
        <input type="text" id="username" placeholder="请输入用户名">
        <input type="password" id="password" placeholder="请输入密码">
        <button onclick="login()">登录</button>
        <p id="loginMessage" style="color: red;"></p>
    </div>

    <!-- 后台管理界面 -->
    <div id="adminPanel">
        <p>录入新的快递信息：</p>
        <input type="text" id="trackingNumber" placeholder="请输入快递单号">
        <input type="text" id="status" placeholder="请输入快递状态">
        <button onclick="addParcel()">提交</button>
        <p id="message"></p>

        <h3>📋 快递信息列表</h3>
        <input type="text" id="search" placeholder="搜索快递单号" oninput="searchParcel()">
        <table>
            <thead>
                <tr>
                    <th>快递单号</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="parcelList"></tbody>
        </table>

        <button onclick="logout()">退出登录</button>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                document.getElementById('loginMessage').innerText = '用户名和密码不能为空';
                return;
            }

            console.log("🔹 正在尝试登录...");

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            console.log("🔹 服务器返回:", data);

            if (data.success) {
                document.getElementById('loginPanel').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadParcels();
            } else {
                document.getElementById('loginMessage').innerText = '用户名或密码错误';
            }
        }

        async function addParcel() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            const status = document.getElementById('status').value.trim();

            if (!trackingNumber || !status) {
                document.getElementById('message').innerText = '快递单号和状态不能为空';
                return;
            }

            console.log("🔹 提交快递信息...");

            const response = await fetch('/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ trackingNumber, status })
            });

            const data = await response.json();
            console.log("🔹 服务器返回:", data);

            document.getElementById('message').innerText = data.message;
            loadParcels();
        }

        async function loadParcels() {
            const response = await fetch('/deliveries');
            const data = await response.json();
            console.log("🔹 加载快递信息:", data);

            let rows = '';
            data.forEach(parcel => {
                rows += `<tr>
                            <td>${parcel.trackingNumber}</td>
                            <td>${parcel.status}</td>
                            <td>
                                <button onclick="deleteParcel('${parcel.trackingNumber}')">删除</button>
                            </td>
                         </tr>`;
            });

            document.getElementById('parcelList').innerHTML = rows;
        }

        async function deleteParcel(trackingNumber) {
            console.log(`🔹 删除快递: ${trackingNumber}`);
            await fetch(`/delete/${trackingNumber}`, { method: 'DELETE' });
            loadParcels();
        }

        function logout() {
            console.log("🔹 退出登录");
            fetch('/logout').then(() => window.location.reload());
        }
    </script>
</body>
</html>
