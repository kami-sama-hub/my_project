<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青蛙快递 - 后台管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        input, button {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        
        button {
            background: #008CBA;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #005f73;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        @media screen and (max-width: 600px) {
            .container {
                max-width: 95%;
                padding: 15px;
            }

            input, button {
                font-size: 14px;
                padding: 10px;
            }

            th, td {
                font-size: 12px;
                padding: 10px;
            }

            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 青蛙快递后台管理</h1>

        <!-- 登录界面 -->
        <div id="loginPanel">
            <h2>管理员登录</h2>
            <input type="text" id="username" placeholder="请输入用户名">
            <input type="password" id="password" placeholder="请输入密码">
            <button onclick="login()">登录</button>
            <p id="loginMessage" style="color: red;"></p>
        </div>

        <!-- 后台管理界面 -->
        <div id="adminPanel" style="display: none;">
            <h3>📦 录入新的快递信息</h3>
            <input type="text" id="trackingNumber" placeholder="请输入快递单号">
            <input type="text" id="status" placeholder="请输入快递状态">
            <button onclick="addParcel()">提交</button>
            <p id="message"></p>

            <h3>📋 快递信息列表</h3>
            <div class="search-box">
                <input type="text" id="search" placeholder="搜索快递单号" oninput="searchParcel()">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>快递单号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="parcelList"></tbody>
            </table>

            <button onclick="logout()" style="margin-top: 20px;">退出登录</button>
        </div>
    </div>

    <script>
        window.onload = async function() {
            try {
                const response = await fetch('/check-login');
                const data = await response.json();
                if (data.loggedIn) {
                    document.getElementById('loginPanel').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadParcels();
                }
            } catch (error) {
                console.error("❌ 登录状态检测失败:", error);
            }
        };

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (data.success) {
                document.getElementById('loginPanel').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadParcels();
            } else {
                document.getElementById('loginMessage').innerText = '用户名或密码错误';
            }
        }

        async function addParcel() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            const status = document.getElementById('status').value.trim();

            const response = await fetch('/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ trackingNumber, status })
            });

            const data = await response.json();
            document.getElementById('message').innerText = data.message;
            if (response.ok) {
                loadParcels();
            }
        }

        async function loadParcels() {
            const response = await fetch('/deliveries');
            const data = await response.json();

            let rows = '';
            data.forEach(parcel => {
                rows += `<tr>
                            <td>${parcel.trackingNumber}</td>
                            <td>${parcel.status}</td>
                            <td>
                                <button style="background: red; padding: 8px; border-radius: 5px; color: white; font-size: 12px;" onclick="deleteParcel('${parcel.trackingNumber}')">删除</button>
                            </td>
                         </tr>`;
            });

            document.getElementById('parcelList').innerHTML = rows;
        }

        async function deleteParcel(trackingNumber) {
            const response = await fetch(`/delete/${trackingNumber}`, { method: 'DELETE' });
            if (response.ok) {
                loadParcels();
            }
        }

        function searchParcel() {
            const query = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#parcelList tr');
            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(query) ? '' : 'none';
            });
        }

        async function logout() {
            await fetch('/logout');
            window.location.reload();
        }
    </script>
</body>
</html>
