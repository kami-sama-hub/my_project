<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青蛙快递 - 快递查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }
        input {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            background: #008CBA;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #005f73;
        }
        #result, #history {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐸 青蛙快递查询</h1>
        <p>请输入快递单号：</p>
        <div class="input-group">
            <input type="text" id="trackingNumber" placeholder="输入快递单号">
            <button onclick="trackParcel()">查询</button>
        </div>
        <div id="result"></div>
        <div id="history"></div>
    </div>

    <script>
        function trackParcel() {
            const trackingNumber = document.getElementById('trackingNumber').value;
            fetch(`/track/${trackingNumber}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = `📦 快递状态：${data.status}`;
                    loadHistory(trackingNumber);
                })
                .catch(() => {
                    document.getElementById('result').innerText = '❌ 未找到快递信息';
                    document.getElementById('history').innerHTML = '';
                });
        }

        function loadHistory(trackingNumber) {
            fetch(`/history/${trackingNumber}`)
                .then(response => response.json())
                .then(history => {
                    let historyHTML = '<h3>📜 物流历史</h3>';
                    history.forEach(entry => {
                        historyHTML += `<p>📅 ${new Date(entry.updatedAt).toLocaleString()} - ${entry.status}</p>`;
                    });
                    document.getElementById('history').innerHTML = historyHTML;
                })
                .catch(() => {
                    document.getElementById('history').innerHTML = '';
                });
        }
    </script>
</body>
</html>
